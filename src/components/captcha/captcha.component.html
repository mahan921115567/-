
<div class="bg-[#f9f9f9] dark:bg-gray-800 border border-[#d3d3d3] dark:border-gray-600 rounded-[3px] shadow-sm p-3 w-fit min-w-[300px] flex items-center justify-between select-none mx-auto my-4 transition-all hover:bg-white dark:hover:bg-gray-700">
    <div class="flex items-center gap-3">
       <!-- Checkbox Area -->
       <div 
         (click)="verify()" 
         class="w-[28px] h-[28px] border-[2px] rounded-[2px] bg-white dark:bg-gray-700 flex items-center justify-center cursor-pointer transition-all relative overflow-hidden"
         [class.border-[#c1c1c1]]="state() === 'unchecked'"
         [class.dark:border-gray-500]="state() === 'unchecked'"
         [class.hover:border-[#b2b2b2]]="state() === 'unchecked'"
         [class.dark:hover:border-gray-400]="state() === 'unchecked'"
         [class.border-transparent]="state() !== 'unchecked'">
            
            @if (state() === 'loading') {
                <div class="w-full h-full rounded-full border-[3px] border-[#d3d3d3] dark:border-gray-500 border-t-amber-500 animate-spin"></div>
            }
            
            @if (state() === 'checked') {
                <svg class="w-full h-full text-[#469038] scale-110" viewBox="0 0 46 46" fill="none">
                    <path fill="currentColor" d="M21.5 35.5L9.5 23.5L12.5 20.5L21.5 29.5L40.5 10.5L43.5 13.5L21.5 35.5Z"/>
                </svg>
            }
       </div>
       <span class="text-[14px] font-medium text-[#282828] dark:text-gray-200 font-sans">من ربات نیستم</span>
    </div>
 
    <!-- Logo Area -->
    <div class="flex flex-col items-center justify-center text-[10px] text-[#555] dark:text-gray-400 gap-[2px]">
       <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" class="w-8 h-8 opacity-70" alt="reCAPTCHA">
       <span class="text-[9px]">reCAPTCHA</span>
       <div class="text-[8px] text-[#999] dark:text-gray-500 space-x-1 flex">
          <span class="hover:underline cursor-pointer">Privacy</span>
          <span>-</span>
          <span class="hover:underline cursor-pointer">Terms</span>
       </div>
    </div>
 </div>
